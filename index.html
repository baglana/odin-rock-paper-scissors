<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <div id="rps-buttons">
    <button value="Rock">✊</button>
    <button value="Paper">✋</button>
    <button value="Scissors">✌️</button>
  </div>

  <div class="container">
    <p id="score"></p>
    <p id="round"></p>

    <div id="selections">
      <div class="selection-card">
        <div class="selection-sign">❔</div>
        <p>You</p>
      </div>
      <div class="selection-card">
        <div class="selection-sign">❔</div>
        <p>Computer</p>
      </div>
    </div>

    <div id="results">
      <p id="round-result"></p>
      <div class="row">
        <p id="game-results"></p>
      </div>
    </div>
  </div>

</body>
</html>
